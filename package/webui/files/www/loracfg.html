 	    function check_APPKEY() {
 	     	    var obj_APPKEY =document.getElementById("APPKEY") ;
            var str = obj_APPKEY.value;
            var reg=/^[0-9a-fA-F]{32}$/;
            if (str.length!=32) {
                alert('请输入32位16进制字符串');
                 obj_APPKEY.focus();
                return false;
            }
            else {
                if (!reg.test(str)) {
                    alert('请输入32位16进制字符串');
                     obj_APPKEY.focus();
                    return false;
                }
            }

           return true;
        }


     function check_NetID() {
 	     	    var obj_NetID =document.getElementById("NetID") ;

                return false;

            else {
                if (!reg.test(str)) {

                    return false;
                }
            }

           return true;
        }
        
        
    function check_SlaveID(){

   	   	return false;

     	}
     	
     	return true;
    }
    
    function check_Baud(){
