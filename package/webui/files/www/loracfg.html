    <script type="text/javascript">
 	    function check_APPKEY() {
 	     	    var obj_APPKEY =document.getElementById("APPKEY") ;
            var str = obj_APPKEY.value;
            var reg=/^[0-9a-fA-F]{32}$/;
            if (str.length!=32) {
                alert('请输入32位16进制字符串');
                 obj_APPKEY.focus();
                return false;
            }
            else {
                if (!reg.test(str)) {
                    alert('请输入32位16进制字符串');
                     obj_APPKEY.focus();
                    return false;
                }
            }
             
           return true;
        }


     function check_NetID() {
 	     	    var obj_NetID =document.getElementById("NetID") ;
            var str = obj_NetID.value;
            var reg=/^[0-9a-fA-F]{6}$/;
            if (str.length!=6) {

                 obj_NetID.focus();
                return false;
            }
            else {
                if (!reg.test(str)) {
                    alert('请输入6位16进制字符串');
                     obj_NetID.focus();
                    return false;
                }
            }
             
           return true;
        }

    function check_channel(paraObj){

   	    //alert(paraInt);

   	   	     alert('必须为0-96的整数');
   	   	     paraObj .focus();
   	   	     return false;
   	   	}

     	}else{
     		alert('必须为0-96的整数');
   	   	paraObj.focus();
   	   	return false;

     	}

   }
